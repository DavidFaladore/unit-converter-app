<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>David Faladore - UV dn2</title>

    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.ico" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/stylesheet/main.min.css">
</head>

<body>
    <div class="age-info">Ciljna skupina: > 16</div>

    <div class="tab-content text-center" id="length">

        <div class="con calc__heading align-items-center justify-center">
            <h3 class="d-inline-block align-middle"><i class="fal fa-ruler-combined"></i></h3>
            <h1 class="d-inline-block align-middle">&nbsp;Dolžina</h1>
        </div>
        <div class="con calc__data">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="form">
                    <div class="form__group">
                        <div class="form__group">
                            <input class="number-input metric-input" id="inpImperial" type="number" placeholder="">
                            <select class="select-input metric-select" id="selImperial">
                            </select>
                        </div>
                        <div class="form__convert">
                            <i class="fal fa-retweet"></i>
                        </div>

                        <div class="form__group">
                            <input class="number-input metric-input" id="inpMetric" type="number" placeholder="">
                            <select class="select-input metric-select" id="selMetric">
                            </select>
                        </div>
                        <div class="form__info">
                            <span class="info-badge" id="infoLength"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>

        </div>
    </div>
    <div class="tab-content text-center" id="area">

        <div class="con calc__heading align-items-center justify-center">
            <h3 class="d-inline-block align-middle"><i class="fal fa-layer-group"></i></h3>
            <h1 class="d-inline-block align-middle">&nbsp;Površina</h1>
        </div>
        <div class="con calc__data">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="form">
                    <div class="form__group">
                        <div class="form__group">
                            <input class="number-input area-input" id="inpAreaTop" type="number" placeholder="">
                            <select class="select-input area-select" id="selAreaTop">
                            </select>
                        </div>
                        <div class="form__convert">
                            <i class="fal fa-retweet"></i>
                        </div>
                        <div class="form__group">
                            <input class="number-input area-input" id="inpAreaBottom" type="number" placeholder="">
                            <select class="select-input area-select" id="selAreaBottom">
                            </select>
                        </div>
                        <div class="form__info">
                            <span class="info-badge" id="infoArea"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>

        </div>
    </div>
    <div class="tab-content text-center" id="volume">

        <div class="con calc__heading align-items-center justify-center">
            <h3 class="d-inline-block align-middle"><i class="fal fa-wine-glass"></i></h3>
            <h1 class="d-inline-block align-middle">&nbsp;Prostornina</h1>
        </div>
        <div class="con calc__data">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="form">
                    <div class="form__group">
                        <div class="form__group">
                            <input class="number-input volume-input" id="inpVolumeTop" type="number" placeholder="">
                            <select class="select-input volume-select" id="selVolumeTop">
                            </select>
                        </div>
                        <div class="form__convert">
                            <i class="fal fa-retweet"></i>
                        </div>
                        <div class="form__group">
                            <input class="number-input volume-input" id="inpVolumeBottom" type="number" placeholder="">
                            <select class="select-input volume-select" id="selVolumeBottom">
                            </select>
                        </div>
                        <div class="form__info">
                            <span class="info-badge" id="infoVolume"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>

        </div>
    </div>
    <div class="tab-content text-center" id="temperature">
        <div class="con calc__heading align-items-center justify-center">
            <h3 class="d-inline-block align-middle"><i class="fal fa-thermometer"></i></h3>
            <h1 class="d-inline-block align-middle">&nbsp;Temperatura</h1>
        </div>
        <div class="con calc__data">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="form">
                    <div class="form__group">
                        <div class="form__group">
                            <input class="number-input temperature-input" id="inpCelsius" type="number"
                                placeholder="Vnesite temperaturo v C°">
                            <div class="badge-input" id="">C°</div>
                        </div>
                        <div class="form__convert">
                            <i class="fal fa-retweet"></i>
                        </div>
                        <div class="form__group">
                            <input class="number-input temperature-input" id="inpFahrenheit" type="number"
                                placeholder="Vnesite temperaturo v F°">
                            <div class="badge-input" id="">F°</div>
                        </div>
                        <div class="form__convert">
                            <i class="fal fa-retweet"></i>
                        </div>
                        <div class="form__group">
                            <input class="number-input temperature-input" id="inpKelvin" type="number"
                                placeholder="Vnesite temperaturo v K°">
                            <div class="badge-input" id="">K°</div>
                        </div>
                        <div class="form__info">
                            <span class="info-badge" id="infoTemperature"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>

        </div>
    </div>

    <div class="tabbar-wrapper">
        <nav class="tabbar">
            <ul>
                <li>
                    <a href="javascript: void(0)" class="active pressed tab-link" onclick="showTab(event, 'length')">
                        <i class="fal fa-ruler-combined"></i>
                        <span>Dolžina</span>
                    </a>
                </li>
                <li>
                    <a href="javascript: void(0)" class="tab-link" onclick="showTab(event, 'area')">
                        <i class="fal fa-layer-group"></i>
                        <span>Površina</span>
                    </a>
                </li>
                <li>
                    <a href="javascript: void(0)" class="tab-link" onclick="showTab(event, 'volume')">
                        <i class="fal fa-wine-glass"></i>
                        <span>Prostornina</span>
                    </a>
                </li>
                <li>
                    <a href="javascript: void(0)" class="tab-link" onclick="showTab(event, 'temperature')">
                        <i class="fal fa-thermometer"></i>
                        <span>Temperatura</span>
                    </a>
                </li>

            </ul>
        </nav>
    </div>

    <script src="assets/javascript/vendor/jquery-3.4.0.min.js"></script>

    <script src="assets/javascript/vendor/feather.min.js"></script>
    <script src="assets/javascript/vendor/font-awesome/all.js"></script>

    <script src="assets/javascript/main.js"></script>
</body>

</html>
